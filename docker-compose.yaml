services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/kakei
      - DB_HOST=db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=kakei
      - JWT_SECRET=${JWT_SECRET:-supersecret-change-in-production}
      - KAKEI_USER=${KAKEI_USER:-admin}
      - KAKEI_PASSWORD=${KAKEI_PASSWORD:-admin}
      - NODE_ENV=${NODE_ENV:-production}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - kakei-net

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: kakei
    volumes:
      - kakei_data:/var/lib/postgresql/data
    networks:
      - kakei-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  kakei-net:
    driver: bridge

volumes:
  kakei_data:

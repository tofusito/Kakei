services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/kakei
      - DB_HOST=db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=kakei
      - JWT_SECRET=supersecret
    depends_on:
      - db
    networks:
      - kakei-net

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: kakei
    volumes:
      - kakei_data:/var/lib/postgresql/data
    networks:
      - kakei-net

networks:
  kakei-net:
    driver: bridge

volumes:
  kakei_data:
